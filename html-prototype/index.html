<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Request Management</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <!-- List of Requests -->
  <div v-if="currentView === 'list'">
    <h1>Requests</h1>
    <button @click="openForm">Create Request</button>
    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Selected Files</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(request, index) in requests" :key="index">
          <td><a href="#" @click.prevent="viewCard(request)">{{ request.title }}</a></td>
          <td>{{ request.files.join(', ') }}</td>
          <td>
            <button @click="editRequest(request)">Edit</button>
            <button @click="deleteRequest(index)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Form for Creating/Editing Requests -->
  <div v-else-if="currentView === 'form'">
    <h1>{{ formMode === 'create' ? 'Create' : 'Edit' }} Request</h1>
    <form @submit.prevent="saveRequest">
      <label for="title">Title:</label>
      <input type="text" v-model="form.title" id="title" required><br>
      <label for="prompt">Prompt:</label>
      <textarea v-model="form.prompt" id="prompt" required></textarea><br>
      <label>Files:</label><br>
      <div v-for="file in availableFiles" :key="file">
        <input type="checkbox" :value="file" v-model="form.files" :id="file"> 
        <label :for="file">{{ file }}</label><br>
      </div>
      <button type="submit">{{ formMode === 'create' ? 'Create' : 'Save' }}</button>
      <button type="button" @click="cancelForm">Cancel</button>
    </form>
  </div>

  <!-- Page for Showing a Request Card -->
  <div v-else-if="currentView === 'card'">
    <button @click="cancelView">Back to List</button>
    <h1>{{ currentRequest.title }}</h1>
    <p>{{ currentRequest.prompt }}</p>
    <p>Selected Files: {{ currentRequest.files.join(', ') }}</p>
    <button @click="editRequest(currentRequest)">Edit</button>
    <button @click="confirmDeleteRequest">Delete</button>
    <button @click="proceedRequest">Proceed</button>
    <div v-if="result">
      <h2>Result:</h2>
      <p>{{ result }}</p>
    </div>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    currentView: 'list',
    formMode: 'create',
    requests: [],
    form: {
      title: '',
      prompt: '',
      files: []
    },
    currentRequest: null,
    availableFiles: ['File1.txt', 'File2.txt', 'File3.txt'],
    result: ''
  },
  methods: {
    openForm() {
      this.formMode = 'create';
      this.form = { title: '', prompt: '', files: [] };
      this.currentView = 'form';
    },
    saveRequest() {
      if (this.formMode === 'create') {
        this.requests.push({ ...this.form });
        this.currentRequest = this.requests[this.requests.length - 1];
      } else {
        Object.assign(this.currentRequest, this.form);
      }
      this.currentView = 'card';
    },
    editRequest(request) {
      this.formMode = 'edit';
      this.form = { ...request };
      this.currentRequest = request;
      this.currentView = 'form';
    },
    deleteRequest(index) {
      if (confirm('Are you sure you want to delete this request?')) {
        this.requests.splice(index, 1);
        if (this.currentView === 'card') {
          this.currentView = 'list';
        }
      }
    },
    confirmDeleteRequest() {
      const index = this.requests.indexOf(this.currentRequest);
      this.deleteRequest(index);
    },
    viewCard(request) {
      this.currentRequest = request;
      this.currentView = 'card';
    },
    proceedRequest() {
      // Simulating sending data to AI and receiving a response
      this.result = 'AI response based on the prompt and selected files.';
    },
    cancelForm() {
      if (this.formMode === 'edit') {
        this.currentView = 'card';
      } else {
        this.currentView = 'list';
      }
    },
    cancelView() {
      this.currentView = 'list';
    }
  }
});
</script>

</body>
</html>
